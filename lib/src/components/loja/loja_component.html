<div class="container">
    <h2 class="mt-3">Loja De Livros</h2>
    <div class="hr-loja mb-4"></div>
    <div class="d-flex flex-sm-row flex-column flex-sm-wrap justify-content-sm-between">
        <div class="livro text-center py-3" *ngFor="let livro of livros">
            <img class="imagem-livro" src="{{livro.imagemURL}}" alt="">
            <p>{{livro.titulo}}</p>
            <p class="livro-pequeno">{{livro.autor}}</p>
            <p class="livro-pequeno">{{livro.avaliacao}} / 5 <i class="fa fa-star estrela-amarela"></i></p>
            <p>R${{livro.preco}}</p>
            <button class="btn bg-cor-primaria">Comprar</button>
        </div>
    </div>
</div>
